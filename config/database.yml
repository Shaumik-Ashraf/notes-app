# PostgreSQL. Versions 16 and up are supported.
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: <%= Rails.application.credentials.dig(:database, :name) || "notes_development" %>
    username: <%= Rails.application.credentials.dig(:database, :username) %>
    password: <%= Rails.application.credentials.dig(:database, :password) %>
    host: <%= Rails.application.credentials.dig(:database, :host) || "localhost" %>
    port: <%= Rails.application.credentials.dig(:database, :port) || 5432 %>
  cache:
    <<: *default
    database: <%= Rails.application.credentials.dig(:database, :name) || "notes_development" %>_cache
    username: <%= Rails.application.credentials.dig(:database, :username) %>
    password: <%= Rails.application.credentials.dig(:database, :password) %>
    host: <%= Rails.application.credentials.dig(:database, :host) || "localhost" %>
    port: <%= Rails.application.credentials.dig(:database, :port) || 5432 %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= Rails.application.credentials.dig(:database, :name) || "notes_development" %>_queue
    username: <%= Rails.application.credentials.dig(:database, :username) %>
    password: <%= Rails.application.credentials.dig(:database, :password) %>
    host: <%= Rails.application.credentials.dig(:database, :host) || "localhost" %>
    port: <%= Rails.application.credentials.dig(:database, :port) || 5432 %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= Rails.application.credentials.dig(:database, :name) || "notes_development" %>_cable
    username: <%= Rails.application.credentials.dig(:database, :username) %>
    password: <%= Rails.application.credentials.dig(:database, :password) %>
    host: <%= Rails.application.credentials.dig(:database, :host) || "localhost" %>
    port: <%= Rails.application.credentials.dig(:database, :port) || 5432 %>
    migrations_paths: db/cable_migrate

